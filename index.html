<!-- ======================= HTML ======================= -->
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrap">
  <h1>The 8 Gates Adventure</h1>
  <p>Open it slowly and read it carefully - Enjoy your day!</p>

  <div class="gate-container" id="gateContainer"></div>
  <div class="hint">If a gate is unclickable, refresh the page. Adjust your volume to enjoy. And don't skip at all</div>

  <div class="watermark">Made with ❤️ by v</div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="volumeBox">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
</div>

<div class="modal" id="modal">
  <div class="modal-card">
    <div id="modalVisual"></div>
    <div id="modalText"></div>  
    <button class="btn btn-primary" id="modalClose">Next</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>
<script src="script.js"></script>
</body>
</html>
